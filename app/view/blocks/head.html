<meta charset="utf-8">
<base href="{{ @site.url }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A lightweight web stats collection and reporting tool">
<meta name="generator" content="Alanaktion/tinystats">
<check if="{{ !empty(@title) }}">
	<true>
		<title>{{ @title }} - TinyStats</title>
	</true>
	<false>
		<title>TinyStats</title>
	</false>
</check>
<link rel="stylesheet" type="text/css" href="css/bootstrap-sandstone.min.css">
<link rel="stylesheet" type="text/css" href="minify/css/style.css,datepicker.css">
